<html>
  <head>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<h2 *ngIf="show">Registration Form</h2>
<div >
<h2 *ngIf="head">Updation Form</h2>
</div>
<div class="table" align=center>
<form [formGroup]="frmReg"> 
   <div class="form-group">

  <label>Name:</label>
  <input class="form-control" type="text"  [formControl]="frmReg.controls['Name']" >
 <div *ngIf="frmReg.controls['Name'].hasError('required') && frmReg.controls['Name'].touched || submitted" class="alert alert-danger">Enter the name</div>
 </div>
 <br/>

 <div class="form-group">

  <label>Age:</label>
  <input  class="form-control" type="text" [formControl]="frmReg.controls['Age']">
   <div *ngIf="frmReg.controls['Age'].hasError('required') && frmReg.controls['Age'].touched || submitted" class="alert alert-danger">Enter the Age</div>
 </div>
<br/>
 <div class="form-group">
  <label>Qulification:</label>
  <input class="form-control" type="text"   [formControl]="frmReg.controls['Qulification']">
  <div *ngIf="frmReg.controls['Qulification'].hasError('required') && frmReg.controls['Qulification'].touched || submitted" class="alert alert-danger">Enter the Qulification</div>
 </div>
 <br/>

<div class="form-group">
  <label>Contactno:</label>
  <input type="text" formControlName="Contactno" >
</div>
<br/>
<div class="form-group"> 
  <label>City:</label>
  <input type="text" formControlName="City">
</div>
<br/>
<div class="form-group" *ngIf="show">
<button align="center" type="submit" (click)="submit(frmReg.value,frmReg.valid)">Register</button></div>
<div class="form-group" *ngIf="head">
<button align="center" type="submit" (click)="Update(frmReg.value,frmReg.valid)">Update</button>
</div>
</form>
</div>
  </body>
</html>
